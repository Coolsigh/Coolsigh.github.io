<!DOCTYPE html>
<html>
    <head>
        <title>404 not found - 页面不存在</title>
        <style>
        input.to
            {
                background-color: #333333; 
                color: #ffffff; 
                border: 1px solid #666666;
            }
        input:hover
            {
                background-color: #666666;
            }
        </style>
        <script>
            setTimeout ("window.location.href='https://coolsigh.github.io/'",10000);
        </script>
    </head>

    <body style="background-color: #000000">
        <h1 style="text-align: center; color: #ffffff">404 not found - 页面不存在</h1>
        <h3 style="text-align: center; color: #ffffff">10秒后将自动重定向至主站</h3>
        <center><input type="button" class="to" value="点击立即跳转" onclick="window.location.href='https://coolsigh.github.io/'"/></center>
    </body>
</html>
