<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>计算器</title>
    <style>
        input.bbt
            {
                height: 140px; 
                width: 374px; 
                font-size: 80px;
                color: #ffffff;
                background-color: #333333;
            }
        input.sbt
            {
                height: 140px; 
                width: 180px; 
                font-size: 80px;
                color: #ffffff;
                background-color: #333333;
            }
    </style>
    <script type="text/javascript">

        var numresult;
        var str;
        
        function onclicknum(nums)
        {
            str = document.getElementById("nummessege");
            str.value = str.value + nums;
        }
        
        function onclickclear()
        {
            str = document.getElementById("nummessege");
            str.value = null;
        }
        
        function onclickresult()
        {
            str = document.getElementById("nummessege");
            numresult = eval(str.value);
            str.value = numresult;
        }
        
        function onclickbackspace()
        {
        var t=document.getElementById("nummmessage");
        str.value=str.value.substr(0,str.value.length-1);
        }

    </script>

</head>
<body bgcolor="000000">
<table border="1" align="center" bgColor="#000000"
           style="height: 350px; width: 270px">
        <tr>
            <td colspan="4">
                <input type="text" id="nummessege" value=""
                       style="height: 180px; width: 760px; font-size: 80px" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="AC" id="AC" onclick="onclickclear()"
                       class="bbt" />
            </td>
            <td>
                <input type="button" value="←" id="bksp" onclick="onclickbackspace()"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="+" id="add" onclick="onclicknum('+')"
                       class="sbt" />
        </tr>
        <tr>
            <td>
                <input type="button" value="7" id="7" onclick="onclicknum(7)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="8" id="8" onclick="onclicknum(8)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="9" id="9" onclick="onclicknum(9)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="-" id="sub" onclick="onclicknum('-')"
                       class="sbt" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" id="4" onclick="onclicknum(4)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="5" id="5" onclick="onclicknum(5)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="6" id="6" onclick="onclicknum(6)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="×" id="*" onclick="onclicknum('*')"
                       class="sbt" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" id="1" onclick="onclicknum(1)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="2" id="2" onclick="onclicknum(2)"
                       class="sbt" />
            <td>
                <input type="button" value="3" id="3" onclick="onclicknum(3)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="÷" id="division"
                       onclick="onclicknum('/')"
                       class="sbt" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="0" id="0"
                       onclick="onclicknum(0)"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="00" id="00"
                       onclick="onclicknum('00')"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="." id="point"
                       onclick="onclicknum('.')"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value="e" id="e"
                       onclick="onclicknum('e')"
                       class="sbt" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="(" id="lb"
                       onclick="onclicknum('(')"
                       class="sbt" />
            </td>
            <td>
                <input type="button" value=")" id="rb"
                       onclick="onclicknum(')')"
                       class="sbt" />
            </td>
            <td colspan="2">
                <input type="button" value="=" id="result"
                       onclick="onclickresult()"
                       class="bbt" />
        </tr>
    </table>
    </html>
